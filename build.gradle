apply from: './java_base.gradle'  
apply from: './maven_push.gradle'

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
        resources {
            srcDirs = ["resources"]
        }
    }
    test {
        java {
            srcDirs = ["src-test"]
        }
    }
}

dependencies {
	compile 'cn.featherfly:featherfly-common:1.7.0'
    testCompile (
    	'org.testng:testng:6.8.21'
    )
}