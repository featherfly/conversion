apply plugin: 'java'
apply plugin: 'maven'  
apply plugin: 'maven-publish'
apply plugin: 'signing'
apply from: './java_base.gradle'  

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
        resources {
            srcDirs = ["resources"]
        }
    }
    test {
        java {
            srcDirs = ["src-test"]
        }
    }
}

repositories {
	mavenCentral()
	maven {
		url  ant.properties['user.home'] +  "/.m2/repository"
	}
}

dependencies {
	compile 'cn.featherfly:featherfly-common:1.5.2'
    testCompile (
    	'org.testng:testng:6.8.21'
    )
}

task sourcesJar(type: Jar) {
	classifier "sources"
    from sourceSets.main.java.srcDirs
}

task javadocJar(type: Jar, dependsOn:javadoc) { 
     classifier = "javadoc"
     from javadoc.destinationDir 
}

artifacts {  
    archives jar  
    archives javadocJar  
    archives sourcesJar  
}  

publishing {
    publications {
		mavenJava(MavenPublication) {
        	from components.java
            artifact (sourcesJar) {
             	classifier "sources"
            }
			artifact (javadocJar) {
				classifier "javadoc"
			}
        }
    }    
}

//为所有的jar包做数字签名  
