apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'  
apply plugin: 'maven-publish'  

sourceCompatibility=1.7  
targetCompatibility=1.7

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
    test {
        java {
            srcDirs = ["src-test"]
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
}

repositories {
	mavenCentral()
	maven {
		url  ant.properties['user.home'] +  "/.m2/repository"
	}
}

dependencies {
	compile 'cn.featherfly:featherfly-common:latest.integration'
    testCompile (
    	'org.testng:testng:6.8.21'
    )
}

task sourcesJar(type: Jar) {
	classifier "sources"
    from sourceSets.main.java.srcDirs
}

task javadocJar(type: Jar, dependsOn:javadoc) { 
     classifier = "javadoc"
     from javadoc.destinationDir 
}

artifacts {  
    archives jar  
    archives javadocJar  
    archives sourcesJar  
}  

publishing {
    publications {
		mavenJava(MavenPublication) {
        	from components.java
            artifact (sourcesJar) {
             	classifier "sources"
            }
			artifact (javadocJar) {
				classifier "javadoc"
			}
        }
    }    
}

jar {
    manifest.attributes 'Build-By': "zhong ji"
    manifest.attributes 'Tool' : "gradle"
    manifest.attributes 'Build-Jdk' : ant.properties['java.runtime.version']
    manifest.attributes 'Bundle-License': 'http://www.apache.org/licenses/LICENSE-2.0'
}

